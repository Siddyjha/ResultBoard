{% extends "admin/base_site.html" %}

{% block title %}{{ title }} | {{ site_title|default:_('Result Board Admin') }}{% endblock %}

{% block branding %}
<h1 id="site-name"><a href="{% url 'admin:index' %}">{{ site_header|default:_('Result Board Admin') }}</a></h1>
{% endblock %}

{% block content %}
<form action="{% url 'admin:CreateUser' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <h5>Upload a excel file</h5>
    <input type="file" title="Upload Excel file" name="excel_file" required="required" id="file-input" accept=".xlsx, .xlsm, .xlsb, .xltx, .xltm, .xls">
    <input type="submit" class="btn btn-success" value="Send" id="send">
</form>
{% endblock %}
