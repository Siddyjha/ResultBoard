{% extends 'temp.html' %}

{% block title %} Change Password {% endblock %}

{% block nav %} {% endblock %}

{% block side-pan %}
    <h1 class="banner">Result Board</h1>
{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h2><span class="label label-primary">Change Password</span></h2>
                <div class="edit-profile">
                    <form action="{% url 'users:FirstLoginPasswordChange' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form}}
                        <input class="btn btn-success" id="conf" type="submit" value="Confirm"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
